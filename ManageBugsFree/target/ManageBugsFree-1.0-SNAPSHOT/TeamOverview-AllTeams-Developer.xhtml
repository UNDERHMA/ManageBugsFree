<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
              
    <h:body>

        <ui:include src="templates/default/template.xhtml" />
        
        <h1>
            <i class="fa fa-building-o"></i> Team Overview - All Teams 
        </h1>
                <ui:repeat value="#{teamListControllerAllSD.statisticSummaryList}" var="statisticsummarylist">
                    <h2> #{statisticsummarylist.title} </h2>
                        <p:dataTable value="#{statisticsummarylist}" var="statisticsummarylist">
                        <!--Drawn from Primefaces example https://www.primefaces.org/showcase/ui/data/datatable/group.xhtml-->
                        <!--MIT License contained in this package folder src/main/webapp folder-->
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column colspan="2" headerText="Team Active BRs" />
                                <p:column colspan="2" headerText="Team Active Critical BRs" />
                                <p:column headerText="BRs Completed Current Month" />
                                <p:column headerText="BRs Completed YTD" />
                                <p:column headerText="Avg. Completion Time (Days) Current Month" />
                                <p:column headerText="Avg. Completion Time (Days) YTD" />
                            </p:row>
                            <p:row>
                                <p:column headerText="Status" />
                                <p:column headerText="Number of BRs" />
                                <p:column headerText="Status" />
                                <p:column headerText="Number of BRs" />
                                <p:column colspan="4" headerText="" />
                            </p:row>
                        </p:columnGroup>
                        <p:column style="padding:0px;margin:0px;" colspan="2">
                            <h:dataTable value="#{statisticsummarylist.statusStatistics}" var="stats"
                                         style="min-height: 88px; min-width: 126px;border:0px"
                                         styleClass="td, th">
                                <p:column style="border:0px"> 
                                    <h:outputText value="#{stats.status}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{stats.numberInEachStatus}" />
                                </p:column>
                            </h:dataTable>
                        </p:column>
                        <p:column style="padding:0px;margin:0px;" colspan="2">
                            <h:dataTable value="#{statisticsummarylist.criticalStatusStatistics}" var="criticalstats"
                                         style="min-height: 88px; min-width: 126px;border:0px">
                                <p:column>
                                    <h:outputText value="#{criticalstats.status}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{criticalstats.numberInEachStatus}" />
                                </p:column>
                            </h:dataTable>
                        </p:column>
                        <p:column style="border-width:1px;border-style:solid;border-color:rgb(168, 168, 168);">
                            <h:outputText value="#{statisticsummarylist.brsCompletedCurrentMonth}" />
                        </p:column>
                        <p:column style="border-width:1px;border-style:solid;border-color:rgb(168, 168, 168);">
                            <h:outputText value="#{statisticsummarylist.brsCompletedYTD}" />
                        </p:column>
                        <p:column style="border-width:1px;border-style:solid;border-color:rgb(168, 168, 168);">
                            <h:outputText value="#{statisticsummarylist.avgCompletionTimeCurrentMonth}" />
                        </p:column>
                        <p:column style="border-width:1px;border-style:solid;border-color:rgb(168, 168, 168);">
                            <h:outputText value="#{statisticsummarylist.avgCompletionTimeYTD}" />
                        </p:column>
                </p:dataTable>
            </ui:repeat>
    </h:body>
    
</html>
