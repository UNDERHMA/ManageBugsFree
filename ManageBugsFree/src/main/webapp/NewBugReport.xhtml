<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
              
    <h:body>
    
        <ui:include src="templates/template.xhtml" />
        
        <h1>
            <i class="fa fa-ticket"></i> 
            New Bug Report 
        </h1>
        
        <h:form id="newbrform" class="navbar-form navbar-center">
            <p:panel id="panel" header="New Bug Report">
                    <p:messages autoUpdate="true" for="title" style="color:red"/>
                    <h:outputLabel class="titlemargin" value="*Title (100 char.): "/>
                    &nbsp;
                    <h:inputText id ="title"
                                value="#{newBugReportController.bugReport.title}"
                                class="form-control focus formitem-bugsapp"
                                maxlength="100"
                                style="width: 250px;"
                                required="true"
                                requiredMessage="Title is required"/>
                    &nbsp;
                    <h:outputLabel for="topic" value="Topic: "/>
                    &nbsp;
                    <h:selectOneMenu id ="topic"
                                value="#{newBugReportController.bugReport.topic}"
                                class="form-control focus formitem-bugsapp"
                                style="width: 150px;">
                        <f:selectItems  value="#{newBugReportController.topics}"/>
                    </h:selectOneMenu>
                    <hr></hr>
                    <h:outputLabel value="Team: "/>
                    &nbsp;
                    <h:selectOneMenu value="#{newBugReportController.bugReport.teamName}">
                        <f:selectItems value="#{newBugReportController.teams}"/>
                    </h:selectOneMenu>
                    &nbsp;
                    <h:outputLabel value="Priority: "/>
                    &nbsp;
                    <h:selectOneMenu value="#{newBugReportController.bugReport.priority}">
                        <f:selectItems value="#{newBugReportController.priorities}"/>
                    </h:selectOneMenu>   
                    &nbsp;
                    <h:outputLabel value="Software Version: "/>
                    &nbsp;
                    <h:selectOneMenu value="#{newBugReportController.bugReport.softwareVersion}">
                        <f:selectItems value = "#{newBugReportController.softwareVersions}"/>
                    </h:selectOneMenu>
                    <hr></hr>
                    <p:messages autoUpdate="true" for="similarbrid" style="color:red"/>
                    <h:outputLabel value="Similar to Bug Report ID: "/>
                    &nbsp;
                    <h:inputText id="similarbrid"
                                value="#{newBugReportController.similarBugReportId}"
                                class="form-control focus formitem-bugsapp"
                                maxlength="10" size="10"
                                validator="#{newBugReportController.validateSimilarBRId}"/>
                    <hr></hr>
                    <p:messages autoUpdate="true" for="linkedlbtreportid" style="color:red"/>
                    <h:outputLabel value="Linked LBT Report ID: "/>
                    &nbsp;
                    <h:inputText id="linkedlbtreportid"
                                value="#{newBugReportController.linkedLbtReportId}"
                                class="form-control focus formitem-bugsapp"
                                maxlength="10" size="10"
                                validator="#{newBugReportController.validateLinkedLBTId}"/>
                    <hr></hr>
                    <p:messages autoUpdate="true" for="abbreviatedStackTrace" style="color:red"/>
                    <h:outputLabel for= "abbreviatedStackTrace" value="*Abbreviated Stack Trace (3000 char.): "/> <br></br>
                    &nbsp;
                    <h:inputTextarea id="abbreviatedStackTrace" rows="6" cols="140" required="true"
                                    requiredMessage="abbreviatedStackTrace is required"
                                    value="#{newBugReportController.bugReport.abbreviatedStackTrace}">
                        <f:validateLength maximum="3000" />
                    </h:inputTextarea>
                    <hr></hr>
                    <h:outputLabel for="bugDescription" value="*Description of Problem (3000 char.): "/> <br></br>
                    <h:inputTextarea id="bugDescription" rows="6" cols="140" required="true"
                                     requiredMessage="bugDescription is required"
                                     value="#{newBugReportController.bugReport.bugDescription}"
                                     validator="#{newBugReportController.validatePermissions}" >
                        <f:validateLength maximum="3000" />
                    </h:inputTextarea>
                    <p:messages autoUpdate="true" for="bugDescription" style="color:red"/>
                    <hr></hr>
                    <p:commandButton id="submit" 
                                    value="Submit"
                                    action="#{newBugReportController.addBugReport}">
                        <f:param name="bugReportId" value="#{newBugReportController.bugReport.bugReportId}" />
                    </p:commandButton>
                    
            </p:panel>
        </h:form>

    </h:body>
</html>
