<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
              
    <h:body>

        <ui:include src="templates/template.xhtml" />
        
        <h1>
            <i class="fa fa-building-o"></i> Team Overview - All Teams 
        </h1>
                <ui:repeat value="#{teamListControllerAllCSR.statisticSummaryList}" var="statisticsummarylist">
                    <h2> #{statisticsummarylist.title} </h2>
                    <p:dataTable id="table1" value="#{statisticsummarylist}" var="statisticsummarylist">
                        <p:column headerText="Team Active LBTs">
                            <h:outputText value="#{statisticsummarylist.activeLBTs}" />
                        </p:column>
                        <p:column headerText="Team Active LBTs - Severity Estimate = 5" >
                            <h:outputText value="#{statisticsummarylist.activeCriticalLBTs}" />
                        </p:column>
                        <p:column headerText="LBTs Completed Current Month">
                            <h:outputText value="#{statisticsummarylist.lbtsCompletedCurrentMonth}" />
                        </p:column>
                        <p:column headerText="LBTs Completed YTD">
                            <h:outputText value="#{statisticsummarylist.lbtsCompletedYTD}" />
                        </p:column>
                        <p:column headerText="Avg. Completion Time (Days) Current Month">
                            <h:outputText value="#{statisticsummarylist.avgCompletionTimeCurrentMonth}" />
                        </p:column>
                        <p:column headerText="Avg. Completion Time (Days) YTD">
                            <h:outputText value="#{statisticsummarylist.avgCompletionTimeYTD}" />
                        </p:column>
                    </p:dataTable>    
                </ui:repeat>
    </h:body>
    
</html>
